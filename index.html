<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Project- Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
      <ul>
          <li class="brand"><img src="images/logo3.png" alt="spotify">Spotify</li>
          <li>Home</li>
          <li>About</li>
      </ul>
  </nav>

      <div class="icons">

          <i class="fa-solid fa-3x fa-backward-step"></i>

      </div>
  </div>
