<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Project- Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
      <ul>
          <li class="brand"><img src="images/logo3.png" alt="spotify">Spotify</li>
          <li>Home</li>
          <li>About</li>
      </ul>
  </nav> 

  <div class="container">
    <div class="songlist">
      <h1>Best of NCS- No Copyright Sounds</h1>
      <div class="songItemContainer">
          <div class="songItem">
              <img src="images/ranjha.jpg" alt="display image">
              <span> Ranjha</span>
              <span class="songlistplay"><span class="timestamp">03:48 <i class="fa-solid fa-circle-play"></i></span> </span>
          </div>
          <!--replicating songItem class-->
          <div class="songItem">
            <img src="images/raataan-lambiyan.jpg" alt="display image">
            <span> Raataan Lambiyan</span>
            <span class="songlistplay"><span class="timestamp">03:48 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/sauda-khara-khara.jpg" alt="display image">
            <span> Sauda Khara Khara</span>
            <span class="songlistplay"><span class="timestamp">03:31 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/cheez-badi.jpg" alt="display image">
            <span> Cheez Badi</span>
            <span class="songlistplay"><span class="timestamp">03:42 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/jab-tak.jpg" alt="display image">
            <span> Jab Tak</span>
            <span class="songlistplay"><span class="timestamp">03:52 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/MERE-SOHNEYA.jpg" alt="display image">
            <span> Mere Sohneya</span>
            <span class="songlistplay"><span class="timestamp">03:13 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/kaise-hua.jpg" alt="display image">
            <span> Kaise Hua</span>
            <span class="songlistplay"><span class="timestamp">03:54 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/hasina-pagal-deewani.jpg" alt="display image">
            <span> Hasina Pagal Deewani</span>
            <span class="songlistplay"><span class="timestamp">03:08 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/tera-ban-jaunga.jpg" alt="display image">
            <span> Tera Ban Jaunga</span>
            <span class="songlistplay"><span class="timestamp">03:56 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="images/burjkhalifa.jpg" alt="display image">
            <span> Burj Khalifa</span>
            <span class="songlistplay"><span class="timestamp">03:07 <i class="fa-solid fa-circle-play"></i></span> </span>
        </div>
      </div>
    </div>
       <div class="songBanner"></div>
  </div>
  <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
          <!---fontawesome icons -->
          <i class="fa-solid fa-3x fa-backward-step"></i>
          <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
          <i class="fa-solid fa-3x fa-forward-step"></i>
       </div>
       <div class="songInfo">
           <img src="images/background-display.gif" width="82px" alt="music playing" id="gif"> Ranjha
       </div>
  </div>
  <script src="https://kit.fontawesome.com/b2864eae77.js" crossorigin="anonymous"></script>
  <script src="script.js"></script> 
</body>
</html>
