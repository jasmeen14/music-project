<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Project- Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
      <ul>
          <li class="brand"><img src="images/logo3.png" alt="spotify">Spotify</li>
          <li>Home</li>
          <li>About</li>
      </ul>
  </nav> 

  <div class="container">
    <div class="songlist">
      <h1>Best of NCS- No Copyright Sounds</h1>
      <div>
          <div class="songItem">
              <img src="images/ranjha.jpg" alt="display image">
              <span> Ranjha</span>
              <span class="songlistplay"><span>03:48</span> <i class="fa-solid fa-circle-play"></i></span>
          </div>
      </div>
    </div>
       <div class="songBanner"></div>
  </div>

  <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100">
      <div class="icons">
          <!---fontawesome icons -->
          <i class="fa-solid fa-3x fa-backward-step"></i>
          <i class="fa-solid fa-3x fa-circle-play"></i>
          <i class="fa-solid fa-3x fa-forward-step"></i>
          
      </div>
  </div>
  <script src="https://kit.fontawesome.com/b2864eae77.js" crossorigin="anonymous"></script>
  <script src="script.js"></script> 
</body>
</html>
